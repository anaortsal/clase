<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../clase/css/login.css">
</head>

<body>
    <div class="background"></div>
    <div class="centering">
        <form action="" class="my_form">
            <div class="login_welcome">
                <img src="img/astronauta.avif" alt="" class="login">
                <h1>Iniciar sesion</h1>
            </div>
            <div class="text_field">
                <label for="">Email</label>
                <input type="email" id="email" aria-label="Email" placeholder="Ingrese su email" required>
                <img src="https://www.svgrepo.com/show/14478/email.svg" alt="" title="Email icon">
            </div>
            <div class="text_field">
                <label for="pasworod">Paswoord</label>
                <input type="pasworod" id="pasworod" aria-label="Pasworod" placeholder="Ingrese su email" required>
                <img src="https://www.svgrepo.com/show/84319/password.svg" alt="" title="pasworod icon">
            </div>
            <input type="submit" class="my_form_button" value="Login">
            <div class="my_form_acctions">
                <div class="my_form_row">
                    <span>Olvidaste tu contraseña?</span>
                    <a href="#" title="Recuperar contraseña">Recuperar contraseña</a>
                </div>
                <div class="my_form_sigrup">
                    <a href="#" title="Crear cuenta">Crear cuenta</a>
                </div>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
