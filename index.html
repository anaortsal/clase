<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primera clase</title>
</head>
    
<body>
    <table border="1">
        <caption>TABLA DE POSICIONES</caption>
        <thead>
            <tr>
                <th>EQUIPO</th>
                <th>PARTIDO</th>
                <th>PUNTOS</th>
                <th>ESCUDO</th>
            </tr>
        </thead>
        <tbdoy>
            <tr>
                <td>Colombia</td>
                <td>5</td>
                <td>15</td>
                <td><img src="https://upload.wikimedia.org/wikipedia/commons/f/f0/Escudo_de_la_Federaci%C3%B3n_Colombiana_de_F%C3%BAtbol.png" alt="Escudo de colombia" width="100px" height="100px"></td>
            </tr>
            <tr>
                <td>Argentina</td>
                <td>4</td>
                <td>12</td>
                <td><img src="img/argentina.png" alt="Escudo de argentina" width="100px" height="100px"></td>
            </tr>
            <tr>
                <td>Brasil</td>
                <td>3</td>
                <td>9</td>
                <td><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bf/Coat_of_arms_of_Brazil.svg/1024px-Coat_of_arms_of_Brazil.svg.png" alt="Escudo de brasil" width="100px" height="100px"></td>    
            </tr>
            <tr>
                <td>Venezuela</td>
                <td>2</td>
                <td>6</td>
                <td><img src="img/escudo-venezuela.png" alt="Escudo de venezuela" width="100px" height="100px"></td>
            </tr>
        </tbdoy>
        <tfoot>
            <tr>
                <td colspan="4">Eliminatoria mundial 2026</td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
